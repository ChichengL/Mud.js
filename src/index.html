<!DOCTYPE html>
<html>
<head>
  <title>Mue</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app">
    <div>
      <div>{msg}</div>
      <input type="text" value="{msg}">
    </div>
    <div>
      <div>{cnt}</div>
      <button onclick="plus()">+1</button>
    </div>
    <div map="i:arr"> {i} </div>
    <div>
      <a href="https://github.com/CoderSerio/Mue">Learn about More</a>
    </div>
  </div>
</body>
<script type="module" src="./index.js"></script>
<script>
  const plus = () => {
    mue.data.cnt ++
  }
</script>
</html>
