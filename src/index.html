<!DOCTYPE html>
<html>
<head>
  <title>Mue</title>
</head>
<body>
  <div id="app">
    <div>{msg}</div>
    <input type="text" value="{msg}">
    <div>
      <button onclick="plus()">+1</button>
      <span>{cnt}</span>
    </div>
    <div map="i:arr"> {i} </div>
  </div>
</body>
<script type="module" src="./main.js"></script>
<script>
  const plus = () => {
    mue.data.cnt ++
  }
</script>
</html>
